<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="parttwo.css">
    <script src="parttwo.css"> </script>
</head>

<body>
    <div class="header">
        <h1 style="font-family: sans-serif; font-weight: normal;">Network </h1>
    </div>
    <div class="header2">
        <h1 style="font-family: sans-serif; font-weight: normal;">Your Feed</h1>
    </div>

    <div class="leftNright">

        <div class="leftside">
            <img class="img1" src="images.jpg" alt="image" height="60">
            <a style="font-size: small;" href=""> Add an avatar</a>
            <h3 style="font-size: medium; font-weight: normal;" class="img">James Doe</h3>
        </div>

        <br>

        <div class="rightside">
            <div class="container1">
                <div class="top">
                    <h4 style="font-family:sans-serif; font-weight: normal;">Neil M</h4>
                    <p style="font-family:sans-serif;" id="countone">9 Like(s)</p>
                    <button class="submit" onclick="likeone()">Like </button>
                </div>
                <div class="p">
                    <p>I just set up this new discord bot, let me know what you all think <a href="">link</a></p>
                </div>
            </div>

            <br>

            <div class="container1">
                <div class="top">
                    <h4 style="font-family:sans-serif; font-weight: normal;">Nichole K</h4>
                    <p style="font-family:sans-serif;" id="counttwo">12 Like(s)</p>
                    <button style="font-family:sans-serif;" class="submit" onclick="liketwo()">Like </button>
                </div>
                <div class="p">
                    <p>Just finished my <a href="">next comic</a>, check it out.</p>
                </div>
            </div>

            <br>

            <div class="container1">
                <div class="top">
                    <h4 style="font-family:sans-serif; font-weight: normal;">Jim R</h4>
                    <p style="font-family:sans-serif;" id="countthree">9 Like(s)</p>
                    <button class="submit" onclick="likethree()">Like </button>
                </div>
                <div class="p">
                    <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="parttwo.js"> </script>


</body>

</html>
